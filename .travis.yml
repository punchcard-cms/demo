language: node_js
node_js:
  - '6'

#########################
## Setup
#########################
sudo: true
cache:
  directories:
    - node_modules
    - $HOME/.yarn-cache

before_install:
  # Repo for Yarn
  - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
  - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq yarn

install: npm install

script: npm test

after_success:
  - npm run coverage
  - npm run semantic-release
  - npm run reparo

branches:
  except:
    - /^v\d+\.\d+\.\d+$/

#########################
## Deploy
#########################
deploy:
  - edge: true
    skip_cleanup: true
    provider: heroku
    api_key: ${HEROKU_TOKEN}
    app: punchcard-cms
    on:
      branch: master

#########################
## Notifications
#########################
notifications:
  email: false
